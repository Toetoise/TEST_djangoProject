<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <form action="/search-post" method="post">
        {% csrf_token %}
        <!--表格后面有这个标签，csrf全称是Cross Site Request Forgery这是Django提供的防止伪装提交请求的功能，POST提交的表单，必须有此标签-->
        <input type="text" name="q" style="background-color: lightskyblue;">
        <input type="submit" value="搜索" style="background-color: cornflowerblue; font-family: 'Arial Black'; color: white">
    </form>

    <p>{{ rlt }}</p>
</body>
</html>
